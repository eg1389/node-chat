<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Chat | ChatApp</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h2>People</h2>
    <div id="users"></div>
  </div>

  <div class="chat__main">
      <ol id="messol" class="chat__messages"></ol>
    
    <ol id="moshakhas" class="chat__messages"></ol>
    
    <ol id="locationo"  ></ol>
    
    
    <div class="chat__footer">
    <form id="message-form">
      <input name="message" type="text" placeholder="Enter text" autofocus autocomplete="off"/>
      <button>Send</button>
    </form>
    <button id="send-location">Send Location</button>
  </div>
  </div>

  <div >

    <script id="message-template" type="text/template">
      
      <li class="message">
       <div class="message__title">
          <h2>{{from}}</h2>
          <span>{{createat}}</span>
       </div>
       <div class="message__body">
         <p>{{text}}</p>
       </div>
      </li>  
      </script>

      <script id="location-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h1>{{from}}</h1>
          <span>{{createat}}</span>
          </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">مختصان من</a>
          </p>
          </div>
        </li>
      </script>
  
  <script src="/socket.io/socket.io.js"> </script>
  <script src='./js/libs/jquery-3.3.1.min.js'></script>
  <script src="./js/chat.js"></script>
  <script src="./js/libs/moment.js"></script>
  <script src="./js/libs/jalali-moment.browser.js"></script>
  <script src="./js/libs/deparam.js"></script>
  <script src="./js/libs/mustache.js"></script>
</body>

</html>
